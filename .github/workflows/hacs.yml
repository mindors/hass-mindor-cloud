name: HACS Validation

on:
  push:
    paths:
      - 'custom_components/mindor_cloud/**'
      - '.github/workflows/hacs.yml'
  pull_request:
  workflow_dispatch:

jobs:
  hacs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run HACS validation
        uses: hacs/action@main
        with:
          category: integration
